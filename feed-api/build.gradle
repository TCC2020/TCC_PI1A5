buildscript {
    repositories { mavenCentral() }
}

plugins {
    id 'org.springframework.boot'
    id "io.spring.dependency-management"
    id 'java'
    id 'jacoco'
}

bootRun {
    environment('spring.profiles.active', 'dev')
}

apply plugin: 'jacoco'

dependencies {
    implementation project(':common').sourceSets.main.output
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    runtimeOnly 'com.h2database:h2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    compile 'com.google.cloud:google-cloud-storage:1.113.1'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile'io.github.createam-labs:spring-boot-starter-heroku:1.1'
    compile 'org.projectreactor:reactor-spring:1.0.1.RELEASE'
    implementation 'com.logentries:logentries-appender:1.1.38'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}
test {
    useJUnitPlatform()
    environment('spring.profiles.active', 'test')
    systemProperty 'spring.profiles.active', 'test'
    finalizedBy jacocoTestReport
}

check.dependsOn jacocoTestCoverageVerification

jacocoTestReport {
    getClassDirectories().setFrom(files(classDirectories.files.collect {
        fileTree(dir: it, exclude: [ '**br/edu/ifsp/spo/bulls/feed/api/dto**',
                                     '**br/edu/ifsp/spo/bulls/feed/api/security**',
                                     '**br/edu/ifsp/spo/bulls/feed/api/exception**',
                                     '**br/edu/ifsp/spo/bulls/feed/api/enums**' ])
    }))
    reports {
        html.enabled = true
        html.destination file("${buildDir}/jacocoHtml")
        xml.enabled = true
        xml.setDestination(file("${buildDir}/reports/jacoco/test/jacocoTestReport.xml"))
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            limit {
                counter = 'METHOD'
                value = 'COVEREDRATIO'
                minimum = 0.0
            }
            excludes = [
                    '**br/edu/ifsp/spo/bulls/feedApi/dto**',
                    '**br/edu/ifsp/spo/bulls/feedApi/security**',
                    '**br/edu/ifsp/spo/bulls/feedApi/exception**',
                    '**br/edu/ifsp/spo/bulls/feedApi/enums**'
            ]
        }
    }
}
