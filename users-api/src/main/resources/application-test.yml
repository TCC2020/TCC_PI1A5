server:
  port: 8080
spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:file:./api-users-test
    username: sa
    initialization-mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
  jpa:
    open-in-view: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create