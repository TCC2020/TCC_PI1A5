spring:
  profiles:
    active: "staging"
  datasource:
    platform: postgres
    url: $JDBC_DATABASE_URL
    username: $JDBC_DATABASE_USERNAME
    password: $JDBC_DATABASE_PASSWORD
    driverClassName: org.postgresql.Driver
  jpa:
    generate-ddl: true
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  mail:
    host: smtp.gmail.com
    username: $EMAIL_USERNAME
    password: $EMAIL_PASSWORD
    port: 587
    properties:
      mail:
        smtp:
          auth: true
        starttls:
          enable: true