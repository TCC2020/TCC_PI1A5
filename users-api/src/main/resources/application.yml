server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:file:./api-users-development
    username: sa
    initialization-mode: always
    initialize: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
  jpa:
    open-in-view: true
    hibernate:
      show-sql: true
      ddl-auto: update